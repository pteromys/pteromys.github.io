<!doctype html>
<html lang="en">
<head>
	<title>Test case</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		body { position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; }
	</style>
	<script type="text/javascript" src="hammer.min.js"></script>
	<script type="text/javascript">
		window.onload = function () {
			var h = new Hammer.Manager(document.body);
			h.add(new Hammer.Rotate({threshold: 0}));
			h.on('rotate', function (e) {
				var x = document.getElementById('rotations');
				x.innerHTML = e.rotation + '<br />' + x.innerHTML;
				console.log(e);
			});
		};
	</script>
</head>
<body>
	<div id="rotations"></div>
</body>
</html>
